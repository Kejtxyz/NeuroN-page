<div class="section-container">
    {{#articles}}
    <div class="row text-center text-md-left justify-content-center align-items-center py-3">
        {{#isEven}}
        <div class="col-lg-4 col-sm-6" id="section-container-img-{{index}}">
            <div class="rotatable">
                <img src="{{image}}" class="coaster section-img-style section-img-left" alt="Artykuł {{index}}">
                <div class="shadow-left"></div>
            </div>
        </div>
        <div class="col-lg-8 col-sm-6 article-text d-md-block">
                <h4 class="section-title-style">{{title}}</h4>
                <p>{{content}}</p>
        </div>
        {{/isEven}}

        {{^isEven}}
        <div class="col-lg-8 col-sm-6 article-text d-md-block order-2 order-md-1">
            <h4 class="section-title-style">{{title}}</h4>
            <p>{{content}}</p>
        </div>
        <div class="col-lg-4 col-sm-6 order-1 text-md-right order-md-2" id="section-container-img-{{index}}">
            <div class="rotatable">
                <img src="{{image}}" class="coaster section-img-style section-img-right" alt="Artykuł {{index}}"/>
                <div class="shadow-right"></div>
            </div>
        </div>
        {{/isEven}}
    </div>
    {{/articles}}
</div>
