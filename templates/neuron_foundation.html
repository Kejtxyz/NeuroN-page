<section>
    <div class="section-container">
        {{#articles}}
            <div class="row text-center text-md-left justify-content-center align-items-center py-3">
                {{#isEven}}
                <div class="col-lg-4 col-sm-6" id="section-container-img-{{index}}">
                    <img src="{{image}}" class="section-img-style section-img-left rotatable animate-left" alt="Artykuł {{index}}">
                </div>
                <div class="col-lg-8 col-sm-6 article-text d-md-block">
                    <h4>{{title}}</h4>
                    <p>{{content}}</p>
                </div>
                {{/isEven}}

                {{^isEven}}
                <div class="col-lg-8 col-sm-6 article-text d-md-block order-2 order-md-1">
                    <h4>{{title}}</h4>
                    <p>{{content}}</p>
                </div>
                <div class="col-lg-4 col-sm-6 order-1 text-md-right order-md-2" id="section-container-img-{{index}}">
                    <img src="{{image}}" class="section-img-style section-img-right rotatable animate-right" alt="Artykuł {{index}}"/>                    
                </div>
                {{/isEven}}
            </div>
        {{/articles}}
    </div>

    <section id="news-section">
        <div class="container-fluid">
            <div class="card-deck">
                {{#news}}
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="powiekszenie">
                                <img src="{{image}}" class="img-fluid" alt="Projekt {{index}}"/>
                            </div>
                            <h6 class="card-title" style="text-align:center">
                                Nazwa aktualności {{index}}
                            </h6>
                            <p class="p-2" style="text-align: justify;">
                                {{content}}
                            </p>
                        </div>
                    </div>
                {{/news}}
            </div>
        </div>
    </section>
</section>
