<div class="container">
    <h3 class="text-center py-3">Napisz do nas</h3>

    <div class="row">
        <div class="col-md-6">
            <form action="#" method="post">
                <div class="form-group">
                    <input class="form-control" name="name" placeholder="Imię i nazwisko...">
                </div>

                <div class="form-group">
                    <input class="form-control" name="phone" placeholder="Telefon...">
                </div>

                <div class="form-group">
                    <input class="form-control" name="email" placeholder="e-mail...">
                </div>

                <div class="form-group">
                    <select class="form-control" name="project">
                        <option value="">Wybierz projekt</option>
                        {{#projects}}
                            {{#isRoot}}
                                <option value="{{name}}">{{name}}</option>
                            {{/isRoot}}
                            {{^isRoot}}
                                <optgroup label="{{name}}">
                                    {{#subprojects}}
                                        <option value="{{name}}:{{.}}">{{.}}</option>
                                    {{/subprojects}}
                                </optgroup>
                            {{/isRoot}}
                        {{/projects}}
                    </select>
                </div>

                <div class="form-group">
                    <textarea id="how-can-we-help" class="form-control" name="text" placeholder="Jak możemy pomóc?"></textarea>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Prześlij">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="row">
                {{#contacts}}
                    <div class="col-12 col-md-6">
                        <ul class="list-unstyled">
                            <li>
                                <b>{{name}}</b>
                            </li>
                            <li>
                                {{phone}}
                            </li>
                            <li>
                                <a href="mailto:{{email}}" target="_top">{{email}}</a>
                            </li>
                        </ul>
                    </div>
                {{/contacts}}
            </div>
        </div>
    </div>
</div>
